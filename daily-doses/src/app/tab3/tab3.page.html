<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Previsão do tempo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tempo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="background-color:  	#87CEEB;height: 100%; display: flex; align-items:center; justify-content: center;">
    <ion-card-header>
      <ion-card-title style="color: 	white;text-align: center;font-size:xx-large ;"> <b>Como está o tempo em São Paulo ?</b></ion-card-title>
      <ion-card-title style="color: 	white;text-align: center;font-size:smaller ;"> <b>{{dateformatedBR}}</b></ion-card-title>
      <div style="height: 50px;"></div>
      <ion-card-subtitle style="color: 	white;text-align: center;font-size: x-large;" *ngIf="clima.forecast && clima.forecast.length"> <b>Minimo: {{clima.forecast[0].min}} °C</b></ion-card-subtitle>
      <ion-card-subtitle style="color: 	white;text-align: center;font-size: x-large;" *ngIf="clima.forecast && clima.forecast.length"> <b>Maximo: {{clima.forecast[0].max}} °C</b></ion-card-subtitle>      
    </ion-card-header>
  </ion-card>

  
</ion-content>
